<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="getintouch.css">
</head>

<body>
    <section class="bg-default section-lg">
        <div class="container">
            <div class="row row-50 align-items-lg-center">
                <div class="col-lg-7 text-center order-lg-2">
                    <div class="animate-box">
                        <div class="block-img-decoration wow slideInRight"
                            style="visibility: visible; animation-name: slideInRight;"><img
                                src="./assets/communicate.png" alt="" width="423" height="565">
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="animate-box">
                        <h2 class="wow slideInLeft questions" data-wow-delay="0.15s"
                            style="visibility: visible; animation-delay: 0.15s; animation-name: slideInLeft;">If you
                            have any questions, please contact us</h2>
                        <p class="wow slideInLeft " data-wow-delay="0.25s"
                            style="visibility: visible; animation-delay: 0.25s; animation-name: slideInLeft;">Our
                            professional support team try to do their best to provide you with high-quality
                            consultations concerning any questions about our services.</p>
                    </div>
                    <div class="button-block group-lg wow fadeIn" data-wow-delay="0.35s"
                        style="visibility: visible; animation-delay: 0.35s; animation-name: fadeIn;"><button><a
                                class="button button-default-outline" href="#">Get in Touch</a></button></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
